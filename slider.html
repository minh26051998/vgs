<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-slider">
        <img class="slider" name="slider" src="./images/slider2.jpg">
    </div>
    <script>
    var slider = document.getElementById('slider');
    var countSlide = 0;

    function slide() {
        countSlide++;
        if (countSlide == 3) {
            countSlide = 0;
        }

        if (countSlide == 0) {
            document.slider.src = './images/slider2.jpg';
        } else if (countSlide == 1) {
            document.slider.src = './images/slider3.jpg';
        } else if (countSlide == 2) {
            document.slider.src = './images/slider1.jpg';
        }
        setTimeout("slide()", 2000);
    }

    window.onload = slide();
    </script>
</body>
</html>
